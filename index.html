<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
   
  </style>
</head>
<body>
<div class="container">
   <div class="img-hero">
     <img src="images/illustration-hero.svg" alt="Illustrated man dancing">
   </div>
    <div class="container-text">
      <h3>Order Summary</h3>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
    </div>
     <div class="container-plan">
      
      <div class="float-left">
        <img src="images/icon-music.svg" alt="">
             <div class="float-left-text">
               <h5>Annual Plan</h5>
               <p>$59.99/year</p>
             </div>
      </div>
         
           <a class="link-change" href="#">Change</a>
     </div>
  
    <div class="btn">
      <button class="btn-payment">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/oswhyteknits">@oswhyteknits</a>.
  </div>
</body>
</html>
